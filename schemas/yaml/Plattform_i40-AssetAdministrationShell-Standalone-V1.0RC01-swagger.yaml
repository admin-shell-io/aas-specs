openapi: 3.0.3
info:
  title: DotAAS Part 2 | HTTP/REST | Asset Adminstration Shell (standalone)
  description: An exemplary interface combination for the use case of a standalone Asset Administration Shell, e.g. running in a Docker container
  contact:
    name: Michael Hoffmeister, Torben Miny, Andreas Orzelski, Manuel Sauer, Constantin Ziesche
  version: V1.0RC01
  termsOfService: https://github.com/admin-shell-io/aas-specs
paths:
  '/aas':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns the Asset Administration Shell
      operationId: GetAssetAdministrationShell
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAssetAdministrationShell/1/0/RC02
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      responses:
        "200":
          description: Requested Asset Administration Shell
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetAdministrationShell'
    put:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Updates the Asset Administration Shell
      operationId: PutAssetAdministrationShell
      x-semanticIds:
        - https://admin-shell.io/aas/API/PutAssetAdministrationShell/1/0/RC02
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      requestBody:
        description: Asset Administration Shell object
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetAdministrationShell'
        required: true
      responses:
        "204":
          description: Asset Administration Shell updated successfully
  '/aas/asset-information':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns the Asset Information
      operationId: GetAssetInformation
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAssetInformation/1/0/RC02
      responses:
        "200":
          description: Requested Asset Information
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetInformation'
    put:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Updates the Asset Information
      operationId: PutAssetInformation
      x-semanticIds:
        - https://admin-shell.io/aas/API/PutAssetInformation/1/0/RC02
      requestBody:
        description: Asset Information object
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetInformation'
        required: true
      responses:
        "204":
          description: Asset Information updated successfully
  '/aas/submodels':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns all submodel references
      operationId: GetAllSubmodelReferences
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAllSubmodelReferences/1/0/RC02
      responses:
        "200":
          description: Requested submodel references
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Reference'
    post:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Creates a submodel reference at the Asset Administration Shell
      operationId: PostSubmodelReference
      x-semanticIds:
        - https://admin-shell.io/aas/API/PostSubmodelReference/1/0/RC02
      requestBody:
        description: Reference to the Submodel
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Reference'
        required: true
      responses:
        "201":
          description: Submodel reference created successfully
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Reference'
  '/aas/submodels/{submodelIdentifier}':
    delete:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Deletes the submodel reference from the Asset Administration Shell
      operationId: DeleteSubmodelReferenceById
      x-semanticIds:
        - https://admin-shell.io/aas/API/DeleteSubmodelReference/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Submodel reference deleted successfully
  '/aas/submodels/{submodelIdentifier}/submodel':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns the Submodel
      operationId: GetSubmodel
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetSubmodel/1/0/RC02
      parameters:
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (BASE64-URL-encoded)
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      responses:
        "200":
          description: Requested Submodel
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Submodel'
    put:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Updates the Submodel
      operationId: PutSubmodel
      x-semanticIds:
        - https://admin-shell.io/aas/API/PutSubmodel/1/0/RC02
      parameters:
        - name: submodelIdentifier
          in: path
          description: The Submodel’s unique id (BASE64-URL-encoded)
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      requestBody:
        description: Submodel object
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Submodel'
        required: true
      responses:
        "204":
          description: Submodel updated successfully
  '/aas/submodels/{submodelIdentifier}/submodel/submodel-elements':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns all submodel elements including their hierarchy
      operationId: GetAllSubmodelElements
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAllSubmodelElements/1/0/RC02
        - https://admin-shell.io/aas/API/GetAllSubmodelElementsBySemanticId/1/0/RC02
        - https://admin-shell.io/aas/API/GetAllSubmodelElementsByParentPathAndSemanticId/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      responses:
        "200":
          description: List of found submodel elements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
    post:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Creates a new submodel element
      operationId: PostSubmodelElement
      x-semanticIds:
        - https://admin-shell.io/aas/API/PostSubmodelElement/1/0/RC02c
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      requestBody:
        description: Requested submodel element
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
        required: true
      responses:
        "201":
          description: Submodel element created successfully
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
  '/aas/submodels/{submodelIdentifier}/submodel/submodel-elements/{idShortPath}':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns a specific submodel element from the Submodel at a specified path
      operationId: GetSubmodelElementByPath
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetSubmodelElementByPath/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Requested submodel element
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
    post:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Creates a new submodel element at a specified path within submodel elements hierarchy
      operationId: PostSubmodelElementByPath
      x-semanticIds:
        - https://admin-shell.io/aas/API/PostSubmodelElementByPath/1/0/RC02c
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Requested submodel element
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
        required: true
      responses:
        "201":
          description: Submodel element created successfully
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
    put:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Updates an existing submodel element at a specified path within submodel elements hierarchy
      operationId: PutSubmodelElementByPath
      x-semanticIds:
        - https://admin-shell.io/aas/API/PutSubmodelElementByPath/1/0/RC02c
        - https://admin-shell.io/aas/API/SetSubmodelElementValueByPath/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Level'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Extent'
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Requested submodel element
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/SubmodelElement'
        required: true
      responses:
        "204":
          description: Submodel element updated successfully
    delete:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Deletes a submodel element at a specified path within the submodel elements hierarchy
      operationId: DeleteSubmodelElementByPath
      x-semanticIds:
        - https://admin-shell.io/aas/API/DeleteSubmodelElementByPath/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: Submodel element deleted successfully
  '/aas/submodels/{submodelIdentifier}/submodel/submodel-elements/{idShortPath}/invoke':
    post:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Synchronously or asynchronously invokes an Operation at a specified path
      operationId: InvokeOperation
      x-semanticIds:
        - https://admin-shell.io/aas/API/InvokeOperationSync/1/0/RC02
        - https://admin-shell.io/aas/API/InvokeOperationAsync/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: async
        in: query
        description: Determines whether an operation invocation is performed asynchronously or synchronously
        schema:
          type: boolean
          default: false
      - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/parameters/Content'
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated), in this case an operation
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Operation request object
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/OperationRequest'
        required: true
      responses:
        "200":
          description: Operation result object
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/OperationResult'
  '/aas/submodels/{submodelIdentifier}/submodel/submodel-elements/{idShortPath}/operation-results/{handleId}':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns the Operation result of an asynchronous invoked Operation
      operationId: GetOperationAsyncResult
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetOperationAsyncResult/1/0/RC02
      parameters:
      - name: submodelIdentifier
        in: path
        description: The Submodel’s unique id (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: content
        in: query
        schema:
          type: string
          default: normal
          enum:
            - normal
            - value
      - name: idShortPath
        in: path
        description: IdShort path to the submodel element (dot-separated), in this case an operation
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: handleId
        in: path
        description: The returned handle id of an operation’s asynchronous invocation used to request the current state of the operation’s execution (BASE64-URL-encoded)
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Operation result object
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/OperationResult'
  '/serialization':
    get:
      tags:
      - Asset Administration Shell Interface (standalone)
      summary: Returns an appropriate serialization based on the specified format (see SerializationFormat)
      operationId: GenerateSerializationByIds
      x-semanticIds:
        -  https://admin-shell.io/aas/API/GenerateSerializationByIds/1/0/RC02
      parameters:
      - name: aasIds
        in: query
        description: The Asset Administration Shells' unique ids (BASE64-URL-encoded)
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Identifier'
      - name: submodelIds
        in: query
        description: The Submodels' unique ids (BASE64-URL-encoded)
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/Identifier'
      - name: includeConceptDescriptions
        in: query
        description: Include Concept Descriptions?
        required: true
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      responses:
        "200":
          description: Requested serialization based on SerializationFormat
          content:
            application/asset-administration-shell-package+xml:
              schema:
                description: AASX package
                type: string
                format: binary
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetAdministrationShellEnvironment'
            application/xml:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Shared-Domain-Models/V1.0RC01#/components/schemas/AssetAdministrationShellEnvironment'